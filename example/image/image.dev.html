<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Photom Zoom Pro Image Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="../../dist/vue-photo-zoom-pro.global.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../dist/style/vue-photo-zoom-pro.css"
    />
    <script src="../../dist/canvas.global.js"></script>
    <link rel="stylesheet" type="text/css" href="../../dist/style/canvas.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="demo">
      <vue-photo-zoom-pro
        class="vue-photo-zoom-pro"
        type="circle"
        :scale="scale"
        url="./image.jpg"
        high-url="./image-high.jpg"
      >
        <!-- <canvas-preview url="./image.jpg" width="960" height="480"></canvas-preview>
        <template slot="zoomer">
          <canvas-zoomer url="./image-high.jpg" width="960" height="480"></canvas-zoomer>
        </template> -->
      </vue-photo-zoom-pro>
    </div>
    <script src="./image.js"></script>
  </body>
</html>
