<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Photom Zoom Pro Image Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="../../dist/vue-photo-zoom-pro.global.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.7/build/dat.gui.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../dist/style/vue-photo-zoom-pro.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .rotate-icon {
        display: inline-block;
        position: absolute;
        right: 8px;
        top: 8px;
        z-index: 999;
        width: 16px;
        height: 16px;
        line-height: 16px;
        font-size: 16px;
        cursor: pointer;
      }

      .vue-photo-zoom-pro {
        max-width: 900px;
      }
    </style>
  </head>
  <body>
    <div id="demo">
      {{props}}
      <vue-photo-zoom-pro class="vue-photo-zoom-pro" v-bind="props">
